<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<main class="login">
		<div class="loginImage">
			<img src="Audio Shopping.png" class="image"><br>
			<h1 class ="word">Audio Shopping</h1>
		</div>
		<h2>LOGIN</h2>
		<form action="/login" method="post">
			<span class="name">お名前を入力してください</span><br>
			<input type="text" name="name"><br>
			<span class="name">メールアドレスを入力してください</span><br>
			<input type="text" name="email"><br>
			<span class="name">パスワードを入力してください</span><br>
			<input type="password" name="pw"><br>
			<button>次に進む</button>
			<p th:each="e:${errar}" th:text="${e}" style="color:red" class="errar"></p>

		</form>
		<hr>
		<a href="/addAccount">※ご登録はこちら</a>
	</main>

</body>

</html>
